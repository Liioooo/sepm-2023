<div *ngIf="ticket" class="container mx-5 my-5">
  <h2 class="btn-primary">VALID TICKET</h2>
  <p>
    {{ ticket.ticketCategory }} <br>
    <ng-container *ngIf="ticket.ticketCategory === 'STANDING'">
      Row: {{ ticket.rowNumber }} <br>
      Seat: {{ ticket.seatNumber }}
    </ng-container>
  </p>
</div>

<div *ngIf="!verified" class="container mx-5 my-5">
  <h2>INVALID TICKET</h2>
  <p>This ticket is invalid.</p>
</div>
