<div class="container">
  <div class="pt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="rounded-4 border-1 border-gray border" [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="border-bottom border-1 border-gray p-3">
            <h4 class="mb-0">Login</h4>
          </div>

          <div class="p-3">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" name="username" formControlName="email" class="form-control"
                     [class.is-invalid]="loginForm.controls.email.touched && loginForm.controls.email.errors"
                     id="inputEmail"
                     placeholder="Email">
              <div class="invalid-feedback" *ngIf="loginForm.controls.email.errors?.required">
                Your email is required!
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.controls.email.errors?.email">
                Your email must be a valid email!
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control"
                     [class.is-invalid]="loginForm.controls.password.touched && loginForm.controls.password.errors"
                     id="password"
                     placeholder="Password">
              <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors?.required">
                Your password is required!
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.controls.password.errors?.minlength">
                Your password must be at least 8 characters long!
              </div>
              <div class="mt-2 d-flex gap-1">
                <p class="m-0">Forgot your password?</p>
                <button type="button" class="btn btn-link p-0 border-0" (click)="resetPassword()">Click here to reset
                </button>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-end p-3 gap-2 border-1 border-top border-gray">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

        </form>

        <div class="text-center mt-3">
          <p class="text-description mb-1">You donâ€™t have an account yet?</p>
          <a routerLink="/register">Register here</a>
        </div>

      </div>
    </div>
  </div>
</div>
