<div class="container">
  <div class="pt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="rounded-4 border-1 border-gray border" [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="border-bottom border-1 border-gray p-3">
            <h4 class="mb-0">Set a new password</h4>
          </div>

          <div class="p-3">
            <div class="mb-3">
              <label for="newPassword" class="form-label">Password</label>
              <input type="password" name="newPassword" formControlName="newPassword" class="form-control"
                     [class.is-invalid]="form.controls.newPassword.touched && form.controls.newPassword.errors"
                     id="newPassword"
                     placeholder="Password">
              <div class="invalid-feedback" *ngIf="form.controls.newPassword.errors?.required">
                Your password is required!
              </div>
              <div class="invalid-feedback" *ngIf="form.controls.newPassword.errors?.minlength">
                Your password must be at least 8 characters long!
              </div>
              <div class="mt-2 d-flex gap-1">
                <p class="m-0">Forgot your password?</p>
                <a class="p-0 border-0" routerLink="/request-password-reset">
                  Click here to reset
                </a>
              </div>
            </div>
            <div class="mb-3">
              <label for="inputConfirmPassword" class="form-label">Repeat New Password</label>
              <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control"
                     [class.is-invalid]="form.controls.confirmPassword.touched && form.controls.confirmPassword.errors"
                     id="inputConfirmPassword"
                     placeholder="*****">
              <div class="invalid-feedback" *ngIf="form.controls.confirmPassword.errors?.required">
                Confirm password is required!
              </div>
              <div class="invalid-feedback" *ngIf="form.controls.confirmPassword.errors?.mismatch">
                Your passwords do not match.
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-end p-3 gap-2 border-1 border-top border-gray">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border mt-1" role="status"></span>
              <ng-container *ngIf="!isLoading">Confirm new password</ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
