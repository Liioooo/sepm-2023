<div class="container" *ngIf="(newsDetail$ | async) as newsDetail">
  <div class="mt-5">
    <a class="btn btn-outline-dark" routerLink="/news">
      <i class="bi bi-chevron-left"></i>
      To the News overview
    </a>
    <h1 class="mt-3">{{ newsDetail.title }}</h1>
    <div class="mb-3">
      {{ newsDetail.publishDate.toLocaleDateString()}} by {{ newsDetail.authorName }}
    </div>

    <div>
      <img width="500"
           [src]="newsDetail.image.url"
           *ngIf="newsDetail.image"
           class="float-end ms-3 mb-3">
      <p>{{ newsDetail.overviewText }}</p>
      <p>{{ newsDetail.text }}</p>
    </div>
  </div>
</div>
