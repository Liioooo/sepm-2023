<div class="card">
  <div class="card-body d-flex justify-content-between align-items-center pe-lg-5">
    <div class="d-flex gap-3">
      <div class="p-5 bg-light rounded-2 flex-shrink-0"></div> <!-- TODO: add image -->
      <div class="d-flex flex-column justify-content-between gap-3">
        <h6 class="fw-bold">{{ event.title }}</h6>
        <div class="text-description">
          <p class="m-0">
            {{ event.hall.location.title }},
            {{ event.hall.location.address }},
            {{ event.hall.location.city }},
            {{ event.hall.location.country }}
          </p>
          <p class="m-0">{{event.date.toLocaleDateString([], { hour: 'numeric', minute: 'numeric' })}}</p>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-primary flex-shrink-0">Buy Ticket</button>
  </div>
</div>
