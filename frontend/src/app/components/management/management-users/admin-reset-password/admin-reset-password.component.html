<div class="container">
  <div class="pt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form class="rounded-4 border-1 border-gray border" [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="border-bottom border-1 border-gray p-3">
            <h4 class="mb-0">Request Password Reset for User</h4>
          </div>

          <div class="p-3">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Confirm your request by typing the user's email: </label>
              <input type="text" name="username" formControlName="email" class="form-control"
                     [class.is-invalid]="form.controls.email.touched && form.controls.email.errors"
                     id="inputEmail"
                     placeholder="Email">
              <div class="invalid-feedback" *ngIf="form.controls.email.errors?.required">
                User's email is required!
              </div>
              <div class="invalid-feedback" *ngIf="form.controls.email.errors?.email">
                User's email must be a valid email!
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center justify-content-end p-3 gap-2 border-1 border-top border-gray">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border mt-1" role="status"></span>
              <ng-container *ngIf="!isLoading">Send</ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
