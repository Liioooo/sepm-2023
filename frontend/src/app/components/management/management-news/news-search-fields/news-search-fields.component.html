<form
  [formGroup]="form"
  class="search-form row row-gap-3 row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4"
>
  <div class="col">
    <label for="news-title" class="form-label">Title</label>
    <input
      id="news-title"
      class="form-control"
      type="text"
      formControlName="title"
      placeholder="xyz"
    >
  </div>

  <div class="col">
    <label for="news-author" class="form-label">Author</label>
    <input
      id="news-author"
      class="form-control"
      type="text"
      formControlName="author"
      placeholder="User"
    >
  </div>

</form>
