<form
  [formGroup]="form"
>

  <div class="row mb-3">
    <div class="col-12 col-md-6 col-lg-4">
      <label for="news-title" class="form-label">Title</label>
      <input
        id="news-title"
        class="form-control"
        type="text"
        formControlName="title"
        placeholder="xyz"
      >
    </div>

    <div class="col-12 col-md-6 col-lg-4">
      <label for="news-author" class="form-label">Author</label>
      <input
        id="news-author"
        class="form-control"
        type="text"
        formControlName="authorName"
        placeholder="Max Mustermann"
      >
    </div>
  </div>

  <div class="row">
    <div class="input-group">
      <button class="btn btn-primary" (click)="clearSearchFields()">Clear Search Fields</button>
    </div>
  </div>
</form>
