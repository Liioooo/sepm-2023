<div class="container">
  <div class="mt-5">
    <a class="btn btn-outline-dark" [routerLink]="['/management/locations']">
      <i class="bi bi-chevron-left"></i>
      To the locations overview
    </a>
    <h1 class="mt-1">Create a new Location</h1>
    <form class="row" [formGroup]="createLocationForm" (ngSubmit)="createLocation()">
      <div class="row">
        <div class="mb-3">
          <label for="title" class="form-label">Title *</label>
          <input type="text" name="title" formControlName="title" class="form-control"
                 [class.is-invalid]="createLocationForm.controls.title.touched && createLocationForm.controls.title.errors"
                 id="title"
                 placeholder="Stadthalle">
          <div class="invalid-feedback" *ngIf="createLocationForm.controls.title.errors?.required">
            The title is required!
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="city" class="form-label">City *</label>
          <input type="text" name="city" formControlName="city" class="form-control"
                 [class.is-invalid]="createLocationForm.controls.city.touched && createLocationForm.controls.city.errors"
                 id="city"
                 placeholder="Vienna">
          <div class="invalid-feedback" *ngIf="createLocationForm.controls.city.errors?.required">
            The city is required!
          </div>
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="postalCode" class="form-label">Postal Code *</label>
          <input type="text" name="postalCode" formControlName="postalCode" class="form-control"
                 [class.is-invalid]="createLocationForm.controls.postalCode.touched && createLocationForm.controls.postalCode.errors"
                 id="postalCode"
                 placeholder="1090">
          <div class="invalid-feedback" *ngIf="createLocationForm.controls.postalCode.errors?.required">
            The postalCode is required!
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col-12 col-md-6">
          <label for="address" class="form-label">Address *</label>
          <input type="text" name="address" formControlName="address" class="form-control"
                 [class.is-invalid]="createLocationForm.controls.address.touched && createLocationForm.controls.address.errors"
                 id="address"
                 placeholder="WienerstraÃŸe 12">
          <div class="invalid-feedback" *ngIf="createLocationForm.controls.address.errors?.required">
            The address is required!
          </div>
        </div>
        <div class="mb-3 col-12 col-md-6">
          <label for="country" class="form-label">Country *</label>
          <input type="text" name="country" formControlName="country" class="form-control"
                 [class.is-invalid]="createLocationForm.controls.country.touched && createLocationForm.controls.country.errors"
                 id="country"
                 placeholder="Austria">
          <div class="invalid-feedback" *ngIf="createLocationForm.controls.country.errors?.required">
            The country is required!
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between mb-5">
        <button type="submit" class="btn btn-primary">
          Create New Location
        </button>
      </div>
    </form>
  </div>
</div>
