<div class="card">
  <div class="card-body d-flex justify-content-between gap-2 align-items-lg-center flex-column flex-lg-row">
    <div class="d-flex gap-3">
      <div class="d-flex flex-column justify-content-between gap-2">
        <h6 class="fw-bold mb-0">{{ location.title }}</h6>
        <div class="">
          <p class="m-0">
            {{ location.address }},
            {{ location.postalCode }}
            {{ location.city }},
            {{ location.country }}
          </p>
        </div>
      </div>
    </div>
    <button class="btn btn-outline-primary" (click)="showEvents()">Show Events</button>
  </div>
</div>
