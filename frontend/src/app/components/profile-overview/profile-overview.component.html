<div class="container">
  <div class="row mt-5">
    <div class="col-12 col-lg-4 bg-light rounded-3 p-5">
      <h2 class="text-secondary fs-1 fw-bold">Welcome back!</h2>
      <div *ngIf="userDetails$ | async as user" class="fs-4 fw-bold mt-3">{{ user.firstName }} {{ user.lastName }}</div>
      <div class="mt-4 text-description">
        Get ready to explore a world of exciting events and experiences. Let's find you the perfect tickets for your
        next memorable adventure!
      </div>
      <div>
        <a routerLink="/">Explore new events</a>
      </div>
      <div>
        <button class="btn btn-outline-dark w-100 mt-5" routerLink="/profile/settings">
          <i class="bi bi-gear"></i>
          Profile Settings
        </button>
        <button class="btn btn-outline-secondary w-100 mt-2" (click)="logoutUser()">
          <i class="bi bi-box-arrow-right"></i>
          Logout
        </button>
      </div>
    </div>
    <div class="col p-5">
      <h2 class="fs-1 fw-bold mb-5">My tickets</h2>
      <div class="d-flex flex-column gap-3">
        <app-order-item *ngFor="let order of $orders | async" [order]="order" (deleteReservationEvent)="deleteReservation($event)"></app-order-item>
      </div>
    </div>
  </div>
</div>
